<h2>{{title}}</h2>
<div *ngFor="let localisation of localisations">
  <p>Miasto: {{localisation.cityName}}</p>
  <p *ngIf="localisation.region">Region: {{localisation.region}}</p>
  <p>Kraj: {{localisation.country}}</p>
  <p>Szergokość geograficzna: {{localisation.latitude}}</p>
  <p>Długość geograficzna: {{localisation.longitude}}</p>
</div>
